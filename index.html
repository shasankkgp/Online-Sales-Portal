</head>

  <div class="wrapper">
    <div class="container main">
      <div class="row  mainrow">
        <div class="col-md-6 left">
          <div class="login" id="loginForm">
            <div class="Title">
              <p>Login</p>
            </div>
            <div class="mb-3 Email">
              <label for="exampleFormControlInput1" class="form-label" >Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required >
            </div>
            <div class="row g-2 align-items-center">
              <div class="col-9">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-12">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" placeholder="Must be 8-20 characters long.">
              </div>
              <!-- <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  (Must be 8-20 characters long.)
                </span>
              </div> -->
            </div>
            <div class="submitbutton">
              <input class="btn btn-primary " type="submit" value="Submit" id="submitbtn">
            </div>
            <div class="userinput">
              <p>New User ? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </div>
        <div class="col-md-6  right">
          <div class="user">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-interval="3000">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Gemini_Generated_Image (1).jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gemini_Generated_Image (2).jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                
                <div class="carousel-item">
                  <img src="electronics_bing.jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
